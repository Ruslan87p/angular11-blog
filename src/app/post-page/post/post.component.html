<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{post.title}}</h3>
      <h5>{{post.author}}</h5>
      <div class="card-text" [innerHtml]="post.text"></div>
      <small>{{post.date | date:'dd.MM.yyyy'}}</small>
        <div class="w-100">
          <a [routerLink]="['/post', post.id]" class="btn btn-outline-primary">Show more</a>
        </div>
    </div>
</div>
</div>
